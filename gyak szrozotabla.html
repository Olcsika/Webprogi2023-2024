<!-- két bevuiteli lehetőseg 1-20 ig és egy olyan megjelenitett tablazat szeru dolgot ami
 a szorzotabla szero ahogy valtozik a bevitel ugy valtozzon a megjelenitett resz -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>szorzotabla</title>
</head>
<body>
    <form oninput="my()">
        <label for="oszlop" >Oszlopok:</label>
        <input type="range" id="oszlop" name="oszlop" min="1" max="20" list="sorokszam" /><br>
        <label for="sor">Sorok:</label>
        <input type="range" id="sor" name="sor" min="1" max="20" list="oszlopszam"/>
        <table id="tabla">

        </table>
         </form>
        <script>
            function my()
            {
                let sor = document.getElementById("sor");
                let oszlop = document.getElementById("oszlop").value;
                let tablazat = document.getElementById("tabla").value;
                
            
                for(let i =0 ; i<= oszlop; i++)
                {
                    let  hozzaadosz = document.createElement("tr")
                    for(let j = 0 ; j<= sor; j++)
                    {
                        let hozzaadsor = document.createElement("td")
                        hozzaadsor.innerHTML=i*j;
                        tablazat.appendChild(hozzaadsor)

                        
                    }
                    tablazat.appendChild(hozzaadosz)
                
                }
            }
        </script>
    
</body>
</html>
