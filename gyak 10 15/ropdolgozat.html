<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolgozat</title>
    <style>
        #kocka {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="kocka">1</div>

    <script>
        const kocka = document.getElementById("kocka");
        let meret = 1;
        let valt = 1; 

        function animacio() {
            if (meret >= 99) {
                valt = -1; 
            } else if (meret <= 1) {
                valt= 1; 
            }
            meret += valt;
            kocka.style.width = `${meret * 3}px`;
            kocka.style.height = `${meret * 3}px`;
            kocka.textContent = meret;

            requestAnimationFrame(animacio);
        
        }

        animacio();
    </script>
</body>
</html>
